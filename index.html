<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Todo App</title>
    <!--CSS SECTION-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <main class="d-flex flex nowarp">
        <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px; background-color: var(--bg-primary);">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fa-solid fa-2x fa-thumbtack mx-2"></i>
                <span class="fs-4">Js Todo App</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-dashboard"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-thumbtack"></i>
                        Task List
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-edit"></i>
                        Creat New Task
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown"> <a href="#"
                    class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt=""
                        width="32" height="32" class="rounded-circle me-2"> <strong>mdo</strong> </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <section class=" container-fluid"
            style="background: linear-gradient(rgba(47, 47, 237, 0.6), rgba(16, 26, 210, 0.6)), url(static/img/bg.webp); background-repeat: no-repeat; background-size: cover; background-position: top; color: white;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <h1 class="fw-light">Your Things</h1>
                        <p>Sept 5, 2025</p>
                    </div>
                    <div class="col-md-4 d-grid"
                        style="background: linear-gradient(rgba(88, 88, 224, 0.6), rgba(138, 191, 251, 0.6))">
                        <div class="d-flex">
                            <div class="d-grid text-end container">
                                <span>24</span>
                                <span>Personal</span>
                            </div>
                            <div class="d-grid text-end container">
                                <span>15</span>
                                <span>Business</span>
                            </div>

                        </div>
                        <div class="container text-center">
                            <i class="fas fa-spinner"></i>65% done
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="container">
                <div>
                    <h6>INBOX</h6>
                </div>
                <div>
                    <ul class="list-style-none">
                        <li class="d-flex">
                            <i class="fas fa-music border rounded-circle"></i>
                            <div class="d-grid">
                                <h5>Final Design Delivery</h5>
                                <p>Lorem ipsum dolor...</p>
                            </div>
                            <small>9am</small>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!--JAVASCRIP-->
    <script src="static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
