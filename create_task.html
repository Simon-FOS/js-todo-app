<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Todo App</title>
    <!--CSS SECTION-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <main class="d-flex flex nowarp" style="position: relative;">
        <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px; background-color: var(--bg-primary);">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fa-solid fa-2x fa-thumbtack mx-2"></i>
                <span class="fs-4">Js Todo App</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-dashboard"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-thumbtack"></i>
                        Task List
                    </a>
                </li>
                <li>
                    <a href="create_task.html" class="nav-link text-white">
                        <i class="fas fa-edit"></i>
                        Creat New Task
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown"> <a href="#"
                    class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt=""
                        width="32" height="32" class="rounded-circle me-2"> <strong>mdo</strong> </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <section class=" container-fluid p-0 m-0 ">
            <div class="container-fluid h-100" style="background-color: var(--bg-primary); color: var(white);">
                <div class="d-grid justify-content-center">
                    <div class="row justify-content-center ">
                        <h2 class="text-center col-12 mt-3 mb-4">Add New Task</h1>
                            <div class="border rounded-circle col-12 d-flex justify-content-center align-items-center "
                                style="width: 50px; height: 50px;">
                                <i class="fas fa-pencil text-center"></i>
                            </div>
                    </div>
                    <div>
                        <form id="task-form" action="" class="mt-5 row container">
                            <div class="form-group my-4">
                                <select class="form-control" name="category" id="">
                                    <option value="Business">Business</option>
                                    <option value="Personal">Personal</option>
                                    <option value="Leisure">Leisure</option>
                                </select>
                            </div>
                            <div class="form-group my-4">
                                <input class="form-control" name="workshop" type="text" placeholder="Workshop">
                            </div>
                            <div class="form-group my-4">
                                <input class="form-control" name="place" type="text" placeholder="Place">
                            </div>
                            <div class="form-group my-4">
                                <input class="form-control" name="time" type="datetime-local" placeholder="Time">
                            </div>
                            <div class="form-group my-4">
                                <input class="form-control" name="notification" type="text" placeholder="Notification">
                            </div>
                            <div class="">
                                <button class="btn btn-primary rounded-0 shadow col-12 py-2 px-3" type="submit">ADD
                                    TASK</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>



        </section>


    </main>

    <!--JAVASCRIP-->
    <script src="static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
